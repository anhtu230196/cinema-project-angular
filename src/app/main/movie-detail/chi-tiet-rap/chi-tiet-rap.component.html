<div class="rap">
  <div class="rap__content">
    <div class="rap__logo justify-content-center">
      <ng-container *ngFor="let rapItem of chiTietRap; let index = index">
        <div
          class="rap__item"
          [ngClass]="{ active: index === indexActive }"
          (click)="changeRapChieu(rapItem.maHeThongRap); changeIndex(index)"
        >
          <div class="bg-item">
            <div class="img-logo">
              <img [src]="rapItem.logo" alt="" />
            </div>
          </div>
        </div>
      </ng-container>
    </div>

    <div class="rap__lich-chieu">
      <div class="lich-chieu row">
        <div class="col-lg-5 col-md-6 lich-chieu__content">
          <ul class="lich-chieu__rap">
            <li
              *ngFor="let thongTinRap of cumRapChieu; let index = index"
              (click)="
                changeLichChieu(thongTinRap.maCumRap); changeCumRapIndex(index)
              "
              class="lich-chieu__item py-2"
              [ngClass]="{ active: index === indexActiveCumRap }"
            >
              <div class="d-flex px-2">
                <img src="assets/img/rap-demo.jpg" alt="" />
                <div class="item__title ml-2">
                  <span
                    class="tenRap"
                    [ngClass]="{
                      BHD: maRap == 'BHDStar',
                      CGV: maRap == 'CGV',
                      CineStar: maRap == 'CineStar',
                      Galaxy: maRap == 'Galaxy',
                      LotteCinima: maRap == 'LotteCinima',
                      MegaGS: maRap == 'MegaGS'
                    }"
                    >{{ thongTinRap.tenCumRap.split("-")[0] }}</span
                  >
                  <span class="tenCumRap">
                    - {{ thongTinRap.tenCumRap.split("-")[1] }}</span
                  >
                  <p class="dsRap-diaChi small my-0">
                    {{ thongTinRap.diaChi }}
                  </p>
                </div>
              </div>
            </li>
          </ul>
        </div>

        <div class="col-lg-7 col-md-6 lich-chieu__phim">
          <ul class="lichPhim">
            <li class="lich-phim__item">
              <div class="lich-phim__ngayXem d-flex">
                <div
                  *ngFor="let ngayChieuItem of ngayChieu; let index = index"
                  [ngClass]="{ active: index === ngayActive }"
                  class="ngay-xem-item"
                  (click)="changeTime(ngayChieuItem); changeNgayActive(index)"
                >
                  <p>{{ ngayChieuItem | date: "dd/MM" }}</p>
                </div>
              </div>
              <div class="lich-chieu__border mb-4"></div>
              <div class="lich-phim__content d-flex">
                <img [src]="chiTietPhim.hinhAnh" alt="" />
                <div class="lich-phim__title mx-3 mt-2">
                  <span class="lich-tenPhim mr-2"> Cyber </span>
                  <span class="font-weight-bold tenPhim">
                    {{ chiTietPhim.tenPhim }}</span
                  >
                  <p class="thoiLuong">120 Ph√∫t</p>
                </div>
              </div>
              <div class="lich-phim__suatChieu">
                <div class="mt-3 d-flex">
                  <div>
                    <p class="suatChieu2D mr-5">2D</p>
                  </div>
                  <div class="suatChieu__gioXem">
                    <p
                      *ngFor="let gioChieuItem of gioChieu"
                      class="suatChieu__content"
                      data-toggle="modal"
                      data-target="#warning-dangNhap"
                      (click)="datVe(gioChieuItem.maLichChieu)"
                    >
                      <span>{{
                        gioChieuItem.ngayChieuGioChieu | date: "HH:mm"
                      }}</span>
                    </p>
                  </div>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
